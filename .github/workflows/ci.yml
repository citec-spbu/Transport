name: CI

on:
  push:
    branches: [ main, backend_endpoints, frontend, work_with_test ]
  pull_request:
    branches: [ main ]

jobs:
  unit-tests:
    name: Unit tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.12

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-test.txt

      - name: Add project to PYTHONPATH
        run: echo "PYTHONPATH=$PYTHONPATH:$(pwd)" >> $GITHUB_ENV

      - name: Run unit tests with coverage
        run: |
          pytest -q -m "not integration" --cov=app --cov-report=term --cov-report=html

      - name: Upload HTML coverage report
        uses: actions/upload-artifact@v3
        with:
          name: unit-test-coverage-html
          path: htmlcov/

  docker-build:
    name: Build Docker image
    runs-on: ubuntu-latest
    needs: unit-tests
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU (for cross-platform build)
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: false
          tags: transport-app:ci

  integration-tests:
    name: Integration tests (mocked DB)
    runs-on: ubuntu-latest
    needs: docker-build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-test.txt

      - name: Set NO_NEO4J flag
        run: echo "NO_NEO4J=true" >> $GITHUB_ENV

      - name: Run integration tests with coverage
        run: |
          echo "Checking for integration tests..."
          count=$(pytest --collect-only -m integration | grep "<Function")
          if [ "$count" -eq 0 ]; then
            echo "No integration tests found; skipping."
            exit 0
          fi
          echo "Found $count integration tests; running..."
          pytest -q -m integration --cov=app --cov-append --cov-report=term --cov-report=html

      - name: Upload HTML coverage report
        uses: actions/upload-artifact@v3
        with:
          name: integration-test-coverage-html
          path: htmlcov/
